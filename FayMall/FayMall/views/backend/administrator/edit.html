{{template "../public/page_header.html" .}}

<div class="container-fluid">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                编辑管理员
            </div>
            <div class="panel-body">
                <div class="table-responsive input-form">
                    <form action="/{{config "String" "adminPath" ""}}/administrator/goedit" method="post">
                        <ul>
                            <input type="hidden" name="id" value="{{.administrator.Id}}"/>
                            <li> 管理员名称: <input readonly type="text" name="Username"
                                               value="{{.administrator.Username}}"/></li>
                            <li> 管理员密码: <input type="text" name="Password"/></li>
                            <li> 管理员电话: <input type="text" name="Mobile" value="{{.administrator.Mobile}}"/></li>
                            <li> 管理员邮箱: <input type="text" name="Email" value="{{.administrator.Email}}"/></li>
                            <li> 管理员所属部门:
                                <select name="role_id" id="role_id">
                                {{$roleId:=.administrator.RoleId}}
                                {{range $key,$value := .roleList}}
                                {{if eq $value.Id $roleId}}
                                    <option selected value="{{$value.Id}}">{{$value.Title}}</option>
                                {{else}}
                                    <option value="{{$value.Id}}">{{$value.Title}}</option>
                                {{end}}
                                {{end}}
                                </select>
                            </li>
                            <br/>
                            <button type="submit" class="btn btn-default">提交</button>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
